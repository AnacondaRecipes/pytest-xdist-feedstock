{% set version = "1.17.0" %}
{% set hash_type = "sha256" %}
{% set hash = "e7e48c111677af23078b1ed23501e493e12c4b6d91657f6884a64e4ce0f14144" %}

package:
  name: pytest-xdist
  version: {{ version }}

source:
  fn: pytest-xdist-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pytest-xdist/pytest-xdist-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - execnet >=1.1
    - py >=1.4.22
    - pytest >=2.7.0
    - setuptools
    - setuptools_scm
  run:
    - python
    - execnet >=1.1
    - py >=1.4.22
    - pytest >=2.7.0
    - setuptools

test:
  imports:
    - xdist

about:
  home: https://github.com/pytest-dev/pytest-xdist
  license: MIT
  license_file: LICENSE
  summary: py.test xdist plugin for distributed testing and loop-on-failing modes
  dev_url: https://github.com/pytest-dev/pytest-xdist

extra:
  recipe-maintainers:
    - goanpeca
    - nicoddemus
