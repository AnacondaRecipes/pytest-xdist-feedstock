{% set version = "1.15.0" %}
{% set hash_type = "sha256" %}
{% set hash = "6238395f8bd050f9288a3b10f34330edece80f4424cf2b4204d6e7d622f0f00b" %}

package:
  name: pytest-xdist
  version: {{ version }}

source:
  fn: pytest-xdist-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pytest-xdist/pytest-xdist-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - execnet >=1.1
    - py >=1.4.22
    - pytest >=2.4.2
    - setuptools
    - setuptools_scm
  run:
    - python
    - execnet >=1.1
    - py >=1.4.22
    - pytest >=2.4.2
    - setuptools

test:
  imports:
    - xdist

about:
  home: https://github.com/pytest-dev/pytest-xdist
  license: MIT
  license_file: LICENSE
  summary: py.test xdist plugin for distributed testing and loop-on-failing modes
  dev_url: https://github.com/pytest-dev/pytest-xdist

extra:
  recipe-maintainers:
    - goanpeca
    - nicoddemus
